<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRUD NOTAS</title>
</head>
<body>
    <h1>CRUD NOTAS</h1>
    <div>
        <a href="nueva_nota"> Agregar nuevo registro de nota </a>
    </div>
    <div>
                <table border="1">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>rut_alumno</th>
                        <th>codigo_curso</th>
                        <th>no_prueba</th>
                        <th>nota</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for nota in notas %}
                    <tr>
                        <td>{{nota.id}}</td>
                        <td>{{nota.rut_alumno}}</td>
                        <td>{{nota.codigo_curso}}</td>
                        <td>{{nota.no_prueba}}</td>
                        <td>{{nota.nota}}</td>
                        <td><a href="editar_nota/{{nota.id}}"> Editar registro </a></td>
                        <td><a href="eliminar_nota/{{nota.id}}"> Eliminar registro </a></td>
                    </tr>
                    </tbody>
                    {% endfor %}
                </table>
    </div>
</body>
</html>
